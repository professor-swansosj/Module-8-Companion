network_infrastructure:
  domain_name: "example.com"
  dns_servers:
    - 8.8.8.8
    - 8.8.4.4
    - 1.1.1.1
  
  subnets:
    management:
      network: "10.0.1.0/24"
      gateway: "10.0.1.1"
      vlan_id: 99
      description: "Management Network"
    
    users:
      network: "192.168.10.0/24"
      gateway: "192.168.10.1"
      vlan_id: 10
      description: "User Network"
    
    servers:
      network: "192.168.20.0/24"
      gateway: "192.168.20.1"
      vlan_id: 20
      description: "Server Network"
    
    dmz:
      network: "172.16.1.0/24"
      gateway: "172.16.1.1"
      vlan_id: 30
      description: "DMZ Network"

device_templates:
  cisco_router:
    base_config:
      - "service timestamps debug datetime msec"
      - "service timestamps log datetime msec"
      - "service password-encryption"
      - "hostname ${hostname}"
      - "enable secret ${enable_password}"
      - "no ip domain lookup"
      - "ip domain name ${domain_name}"
      
    interface_template:
      - "interface ${interface_name}"
      - "description ${description}"
      - "ip address ${ip_address} ${subnet_mask}"
      - "no shutdown"
    
    security_config:
      - "line vty 0 4"
      - "transport input ssh"
      - "login local"
      - "exec-timeout 5 0"
      - "crypto key generate rsa modulus 2048"
      - "ip ssh version 2"

  cisco_switch:
    base_config:
      - "hostname ${hostname}"
      - "enable secret ${enable_password}"
      - "service password-encryption"
      - "spanning-tree mode rapid-pvst"
      
    vlan_template:
      - "vlan ${vlan_id}"
      - "name ${vlan_name}"
      - "exit"
      
    access_port_template:
      - "interface ${interface}"
      - "switchport mode access"
      - "switchport access vlan ${vlan_id}"
      - "spanning-tree portfast"
      - "no shutdown"
      
    trunk_port_template:
      - "interface ${interface}"
      - "switchport trunk encapsulation dot1q"
      - "switchport mode trunk"
      - "switchport trunk allowed vlan ${allowed_vlans}"
      - "no shutdown"

automation_workflows:
  device_provisioning:
    steps:
      1: "Generate device configuration from template"
      2: "Connect to device via SSH/Console"
      3: "Upload configuration"
      4: "Verify configuration applied correctly"
      5: "Test connectivity"
      6: "Update inventory database"
      
    tools_required:
      - "Ansible"
      - "NAPALM"
      - "Netmiko"
      - "Jinja2 Templates"

  network_backup:
    schedule: "daily"
    retention: "30 days"
    backup_types:
      - "running-config"
      - "startup-config"
      - "device-inventory"
    
    storage_location: "/backups/network-configs"
    
  compliance_checking:
    policies:
      - "All devices must have SSH enabled"
      - "SNMP community strings must not be 'public'"
      - "All interfaces must have descriptions"
      - "NTP must be configured on all devices"
    
    remediation:
      automatic: false
      notification: true
      report_generation: true

monitoring_configuration:
  snmp:
    version: "v3"
    security_level: "authPriv"
    auth_protocol: "SHA"
    priv_protocol: "AES"
    
  syslog:
    facilities:
      - local0: "Network Infrastructure"
      - local1: "Security Events"
      - local2: "Performance Monitoring"
    
    severity_levels:
      - emergency: 0
      - alert: 1
      - critical: 2
      - error: 3
      - warning: 4
      - notice: 5
      - info: 6
      - debug: 7

container_orchestration:
  docker_compose:
    services:
      - name: "network-api"
        image: "network-automation:latest"
        ports: ["8000:8000"]
        environment:
          - "DATABASE_URL=postgresql://user:pass@db:5432/netdb"
          - "REDIS_URL=redis://redis:6379"
      
      - name: "database"
        image: "postgres:13"
        volumes: ["postgres_data:/var/lib/postgresql/data"]
        environment:
          - "POSTGRES_DB=netdb"
          - "POSTGRES_USER=netuser"
          - "POSTGRES_PASSWORD=secret123"
      
      - name: "redis"
        image: "redis:alpine"
        volumes: ["redis_data:/data"]